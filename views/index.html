<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form action="/new" method="POST">
        <h1>URL Shortener Microservice</h1>
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">Original URL:</label>
          <input
            id="url_input"
            type="text"
            name="url"
            placeholder="https://www.github.com/"
            required
          />
          <label for="slug_input">Slug (should be unique)</label>
          <input
            id="slug_input"
            type="text"
            name="slug"
            placeholder="mysocialmedia or something unique"
          />
          <input type="submit" value="POST URL" />
        </fieldset>
      </form>
    </main>
    <footer>
      <p>By <a href="https://github.com/ashalfarhan8">Ashal Farhan</a></p>
    </footer>
  </body>
</html>
