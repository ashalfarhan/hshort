<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>haans-url</title>
  </head>
  <body>
    <header>
      <h1>URL SHORTENER</h1>
    </header>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">{{ error }}</div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="enter a url"
          required
        />
        <input
          class="input"
          type="text"
          v-model="slug"
          name="slug"
          id="slug"
          placeholder="enter a slug"
        />
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created">
        <p class="reminder">
          Please remember this slug, you can't see this anymore if you close
          this
        </p>
        <p class="created">
          Your short url is: <a :href="created">{{ created }}</a>
        </p>
      </div>
      <footer>
        Develeoped by
        <a href="https://github.com/ashalfarhan" target="_blank"
          >Ashal Farhan</a
        >
      </footer>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
