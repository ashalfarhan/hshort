<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free url shortener open source project expressjs mongodb"
    />
    <meta
      name="keywords"
      content="url, urlshortener, free, open source, nodejs, expressjs, javascript, vue, mongodb, ashalfarhan"
    />
    <meta name="author" content="Ashal Farhan" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="styles.css" rel="stylesheet" />
    <title>hshort | Free Url Shortener</title>
  </head>
  <body>
    <header>
      <h1>hshort.me</h1>
    </header>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">{{ error }}</div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="enter a url"
          required
        />
        <input
          class="input"
          type="text"
          v-model="slug"
          name="slug"
          id="slug"
          placeholder="enter a slug"
        />
        <button type="submit" class="create">create</button>
      </form>
      <div class="success-created" v-if="created">
        <p class="reminder">
          Please remember this slug, you can't see this anymore if you close
          this
        </p>
        <p class="created">
          Your short url is: <br />
          <a :href="created" title="Shortened url">{{ created }}</a>
        </p>
      </div>
      <footer>
        Develeoped by
        <a href="https://github.com/ashalfarhan" target="_blank"
          >Ashal Farhan</a
        >
      </footer>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
